{% extends 'navbar/navbar.html' %} {% block title %}LoginUser{% endblock %} {%
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <marque>
            <h3 class="text-center">Login</h3>
          </marque>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}

            <!-- Name Field -->
            <div class="mb-3">
              <label for="id_name" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                id="id_name"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="id_phone" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-success">login</button> <span><a href="{% url "register" %}">register instead</a></span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
