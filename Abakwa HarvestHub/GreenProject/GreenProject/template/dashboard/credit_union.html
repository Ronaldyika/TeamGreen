{% extends 'navbar/navbar.html' %} {% block title %}notification{% endblock %}
{% block content %}
<div class="container mt-5 mb-3">
  <div class="row">
    <section class="tutorials mt-2 mb-2 container text-center">
      <marquee>
        <h3 class="display-4">Our Unions</h3>
      </marquee>
      <div class="row">
        {% for item in details %}
        <div class="col-md-3 mt-3 mb-3">
          <div class="card">
            <img
              src="{{ item.image.url }}"
              class="card-img-top mx-auto d-block mt-3"
              alt="{{ item.name }}"
            />
            <div class="card-body">
              <h5 class="card-title text-center">
                <a href="{{ item.link }}">{{ item.link }}</a>
              </h5>
              <p class="text-muted text-center">
                Date Added: {{ item.date_added }}
              </p>
            </div>
          </div>
        </div>
        {% endfor %} {% if details|length == 0 %}
        <div class="container mt-5 mb-5">
          <div class="row">
            <h4 class="display-6">stay tuned for our partnerships</h4>
          </div>
        </div>
        {% endif %}
      </div>
    </section>
  </div>
  {% endblock %}
</div>
